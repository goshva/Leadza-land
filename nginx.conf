log_format postdata $request_body;
server {
    listen 80;

    server_name land.leadza.ai;
    return 301 https://$host$request_uri;
}

server {
#       listen 80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name land.leadza.ai;

        ssl_certificate /etc/ssl/certs/localhost.crt;
        ssl_certificate_key /etc/ssl/private/localhost.key;
        
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        proxy_cache off; 

        root /opt/land;
        access_log  /var/log/nginx/postdata.log  postdata;
    location /api {
                proxy_set_header Host dev1.leadza.ai;
                #proxy_set_header Host prod.leadza.ai;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass https://dev1.leadza.ai/api/v0.1;
        #proxy_pass https://prod.leadza.ai/api/v0.1;
        #proxy_pass http://127.0.0.1:8080/api/v0.1; # for local backend
        proxy_redirect default;
    }
